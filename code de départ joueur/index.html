<!DOCTYPE HTML>
<html>
<head>
  <title>Liste des joueurx de Noël</title>
  <link rel="stylesheet" href="decoration/application.css">
  <script src="modele/Joueur.js"></script>
  <script src="donnee/JoueurDAO.js"></script>
  <script src="vue/VueAjouterJoueur.js"></script>
  <script src="vue/VueListeJoueur.js"></script>
  <script defer src="Application.js"></script>
  <style></style>

</head>
<body>
  <div id="page-chargement-application">Chargement de l'application joueur de football</div>

  <script type="plain/text" id="html-vue-liste-joueur">
  <div class="page">
    <h1>Liste des joueurs de Foot</h1>
    <a class="action" href="#ajouter-joueur">Ajouter un joueur</a>
    <ul id="liste-joueur">
      <li><a href="#joueur/{Joueur.id}" class="liste-joueur-item">{Joueur.nom} {Joueur.prenom}</a></li>
    </ul>
  </div>
  </script>

  <script type="plain/text" id="html-vue-ajouter-joueur">
  <div class="page">
    <h1>Ajouter un Joueur</h1>
    <form id="formulaire-ajouter">
      <fieldset>
        <legend>Identification du joueur</legend>
        <div>
          <label for="joueur-nom">Nom</label>
          <input type="text" id="joueur-nom"/>
        </div>
        <div>
          <label for="joueur-prenom">Prenom</label>
          <input type="text" id="joueur-prenom"/>
        </div>
      </fieldset>
      <fieldset>
        <legend>D&eacute;tails sur le joueur</legend>
        <div>
          <label for="joueur-club">Club</label>
          <input type="text" id="joueur-club"/>
        </div>
        <div>
          <label for="joueur-nation">Nationalité</label>
          <input type="text" id="joueur-nation"/>
        </div>
      </fieldset>
      <input class="action" type="submit" id="enregistrer" value="Enregistrer"/>
    </form>
    <a href="#" class="action">Annuler et revenir &agrave; la liste</a>
  </div>
  </script>

</body>
</html>
