<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <title>Liste des joueurs de Football</title>
  <link rel="stylesheet" href="decoration/application.css">
  <script src="cordova.js"></script>
  <script src="modele/Joueur.js"></script>
  <script src="donnee/JoueurDAO.js"></script>
  <script src="vue/VueModifierJoueur.js"></script>
  <script src="vue/VueJoueur.js"></script>
  <script src="vue/VueAjouterJoueur.js"></script>
  <script src="vue/VueListeJoueur.js"></script>
  <script defer src="Application.js"></script>
  <style></style>

</head>
<body>
  <div id="page-chargement-application">Chargement de l'application joueur de football</div>

  <script type="plain/text" id="html-vue-liste-joueur">
  <div class="page">
    <h1>Liste des joueurs de Foot</h1>
    <a class="action" href="#ajouter-joueur">Ajouter un joueur</a>
    <ul id="liste-joueur">
      <li>
        <a href="#joueur/{Joueur.id}" class="liste-joueur-item">{Joueur.nom} {Joueur.prenom}</a>
        <a href="#modifier-joueur/{Joueur.id}" class="liste-joueur-item">
          <img class = "img-modifier" src="decoration/illustration/modifier.png">
        </a>
       </li>
    </ul>
  </div>
  </script>

  <script type="plain/text" id="html-vue-ajouter-joueur">
  <div class="page">
    <h1>Ajouter un Joueur</h1>
    <form id="formulaire-ajouter">
      <fieldset>
        <legend>Identification du joueur</legend>
        <div>
          <label for="joueur-nom">Nom</label>
          <input type="text" id="joueur-nom"/>
        </div>
        <div>
          <label for="joueur-prenom">Prenom</label>
          <input type="text" id="joueur-prenom"/>
        </div>
      </fieldset>
      <fieldset>
        <legend>D&eacute;tails sur le joueur</legend>
        <div>
          <label for="joueur-club">Club</label>
          <input type="text" id="joueur-club"/>
        </div>
        <div>
          <label for="joueur-nation">Nationalité</label>
          <input type="text" id="joueur-nation"/>
        </div>
      </fieldset>
      <input class="action" type="submit" id="enregistrer" value="Enregistrer"/>
    </form>
    <a href="#" class="action">Annuler et revenir &agrave; la liste</a>
  </div>
  </script>

  <script type="plain/text" id="html-vue-joueur">
  <div class="page">
    <h1>Joueur de Football</h1>
    <h2 id="joueur-nom"></h2>
    <p id="joueur-prenom"></p>
    <p id="joueur-club"></p>
    <p id="joueur-nationalite"></p>
    <a href="#" class="action">Revenir &agrave; la liste</a>
  </div>
  </script>

  <script type="plain/text" id="html-vue-modifier-joueur">
  <div class="page">
      <h1>Modifier un Joueur</h1>
      <form id="formulaire-modifier">
          <fieldset>
              <legend>Identification du joueur</legend>
              <div>
                  <label for="modifier-joueur-nom">Nom</label>
                  <input type="text" id="modifier-joueur-nom"/>
              </div>
              <div>
                  <label for="modifier-joueur-prenom">Prenom</label>
                  <input type="text" id="modifier-joueur-prenom"/>
              </div>
          </fieldset>
          <fieldset>
              <legend>D&eacute;tails sur le joueur</legend>
              <div>
                  <label for="modifier-joueur-club">Club</label>
                  <input type="text" id="modifier-joueur-club"/>
              </div>
              <div>
                  <label for="modifier-joueur-nation">Nationalité</label>
                  <input type="text" id="modifier-joueur-nation"/>
              </div>
          </fieldset>
          <input class="action" type="submit" id="enregistrer" value="Enregistrer"/>
      </form>
      <a href="#" class="action">Annuler et revenir &agrave; la liste</a>
  </div>
  </script>

</body>
</html>
