<!DOCTYPE HTML>
<html>
<head>
    <title>Liste des joueurx de Noël</title>
    <link rel="stylesheet" href="decoration/application.css">
    <style></style>
</head>
<body>
    <div class="page">
        <h1>Modifier un Joueur</h1>
        <form id="formulaire-modifier">
            <fieldset>
                <legend>Identification du joueur</legend>
                <div>
                    <label for="joueur-nom">Nom</label>
                    <input type="text" id="joueur-nom"/>
                </div>
                <div>
                    <label for="joueur-prenom">Prenom</label>
                    <input type="text" id="joueur-prenom"/>
                </div>
            </fieldset>
            <fieldset>
                <legend>D&eacute;tails sur le joueur</legend>
                <div>
                    <label for="joueur-club">Club</label>
                    <input type="text" id="joueur-club"/>
                </div>
                <div>
                    <label for="joueur-nation">Nationalité</label>
                    <input type="text" id="joueur-nation"/>
                </div>
            </fieldset>
            <input class="action" type="submit" id="enregistrer" value="Enregistrer"/>
        </form>
        <a href="#" class="action">Annuler et revenir &agrave; la liste</a>
    </div>

</body>
</html>
